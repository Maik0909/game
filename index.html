<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="startGame">
    <div class="inputContainer">
      <label  for="nickname">Your nickname</label>
      <input placeholder="Hottie bunny" type="text" id="nickname"/>
    </div>
    <button class="secondary">See leadboard</button>
    <button id="start" class="primary blocked">Play now</button>
  </div>
  <div id="info">
    <div><span> Score <span id="score">0</span> </span></div>
    <div><span> Press P to pause or resume the game </span></div>
    <div><span> Level <span id="level">1</span> </span></div>
  </div>  
  <canvas>
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
